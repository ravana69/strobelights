    <script src="js/bw-strobe.js"></script>

    <script async src="../kit.fontawesome.com/1075bc62ed.js" crossorigin="anonymous"></script> <!--social media icons script-->

    <script>
        
        var BlackAndWhite = document.querySelector(".strobe_button");
        var Colours = document.querySelector(".multi_strobe_button");
        var Ambient = document.querySelector(".ambient_button");
    
        var hexColor = "#000000"
        var delay = 0
        var Hue = 240
        var Disco_ticker = 0
    
        function ChangeColor() {
            delay++;
            
            if (delay > 6) {
                Hue += 2
                BlackAndWhite.style.backgroundColor = getStrobe();
                Colours.style.backgroundColor = getColour();
                Ambient.style.backgroundColor = 'hsl(' + Hue + ', 55%, 60%)';
                if (Hue == 360){
                    Hue = 0
                }
                delay = 0;
            }
    
            requestAnimationFrame(ChangeColor);
        }

        function getStrobe() {
            if (hexColor == "#000000") {
                hexColor = "#FFFFFF";
            } else {
                hexColor = "#000000";
            }
    
            return hexColor;
        }

        function getColour() {
            var Disco_Colours = Array("#0FC0FC", "#7B1DAF", "#FF2FB9", "#D4FF47", "#FF9B03", "#FF3059", "#30FF83", "#9755EC", "#55ECBF", "#78F915") 
    
            var Disco_Random = Disco_Colours[Disco_ticker]
            Disco_ticker ++;
            
            if(Disco_ticker == Disco_Colours.length){
                Disco_ticker = 0;
            }
    
            return Disco_Random
        }
    
        ChangeColor();

    </script>
